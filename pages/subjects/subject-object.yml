attributes:
  -
    name: id
    type: integer
    description: Unique identifier for the object.
  -
    name: name
    type: string
    description: Name of the Subject.
  -
    name: category_id
    type: integer
    description: Unique identifier for the Subject's Category.
  -
    name: category_name
    type: string
    description: Name of the Subject's Category.
  -
    name: custom_to_branch
    type: bool
    description: Indicates whether the Subject is specific to the API key's Branch (True), or shared across all Branches (null).

